<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css"
          th:href="@{/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css}">
    <link href="/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div th:replace="fragments/layout :: header"></div>
<div class="container page-wrap">
    <section id="chart" style="margin-top:90px;">

        <div class="container">
            <div class="form-inline">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="provider1">Provider:</label>
                    <div id="provider1" class="col-sm-4">
                        <select id="provider" onchange="getStatistic(this.value,document.getElementById('month').value)" style="width: 400px !important; min-width: 400px; max-width: 400px;">
                            <option value="0">All</option>
                            <option th:each="provider : ${providerList}"
                                    th:value="${provider.getId()}"
                                    th:text="${provider.getName()}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="month1">Month:</label>
                    <div id="month1" class="col-sm-4">
                        <select id="month" onchange="getStatistic(document.getElementById('provider').value,this.value)" style="width: 100px !important; min-width: 100px; max-width: 100px;">
                            <option value="0">All</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Booking Times</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div id="service_times_chart"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="total">Total:</label>
                                <div class="col-sm-9">
                                    <input id="total" name="total" type="text" class="form-control input-md" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Service Statistic</h4>
                    </div>
                    <div class="panel-body">
                        <div id="service_statistic_chart"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
<div th:replace="fragments/layout :: footer"></div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<th:block th:replace="fragments/layout :: script"/>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.js"
        th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
<script type="text/javascript" src="/webjars/bootbox.js/4.4.0/bootbox.js"
        th:src="@{/webjars/bootbox.js/4.4.0/bootbox.js}"></script>;
<script src="../../../resources/js/chart.js"
        th:src="@{/resources/js/chart.js}"></script>
</body>
</html>
