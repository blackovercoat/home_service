<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Services</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css"
          th:href="@{/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css}">
    <link href="/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}">
    <!-- inputFile -->
    <link th:href="@{/resources/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js}"></script>
    <!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
         This must be loaded before fileinput.min.js -->
    <script th:src="@{/resources/js/plugins/canvas-to-blob.min.js}" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
         This must be loaded before fisleinput.min.js -->
    <script th:src="@{/resources/js/plugins/sortable.min.js}" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
         This must be loaded before fileinput.min.js -->
    <script th:src="@{/resources/js/plugins/purify.min.js}" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script th:src="@{/resources/js/fileinput.min.js}"></script>
    <!-- bootstrap.js below is needed if you wish to zoom and view file content
         in a larger detailed modal dialog -->
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- optionally if you need a theme like font awesome theme you can include
        it as mentioned below -->
    <script th:src="@{/resources/js/locales/LANG.js}"></script>
</head>
<body>

<div th:replace="fragments/layout :: header"></div>
<div class="container page-wrap">
    <section id="service_list" style="margin-top:90px;">

        <div class="row">

            <!-- form -->
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">New Service</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" th:action="@{/service/add}+'?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" th:object="${serviceForm}" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <div th:if="${addServiceSuccessMessage != null}" class="form-group">
                                    <div class="text-center">
                                        <h4 class="text-success" th:text="${addServiceSuccessMessage}">New service has added successfully</h4>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Image:</label>
                                    <div class="col-sm-9">
                                        <input id="fileUpload" name="fileUpload" type="file" accept="image/*" class="file" required="" data-allowed-file-extensions='["jpg", "png","gif","jpeg"]'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="catalogId">Catalog:</label>
                                    <div class="col-sm-9">
                                        <select id="catalogId" name ="catalogId" class="form-control" onchange="getServices(this.value)">
                                            <option th:each="catalog : ${listCatalog}"
                                                    th:value="${catalog.getId()}"
                                                    th:text="${catalog.getName()}">
                                            </option>
                                        </select>
                                        <label class="text-danger" id="approver1"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="name">Name:</label>
                                    <div class="col-sm-9">
                                        <input id="name" name ="name" type="text" class="form-control input-md" required="" pattern="[^!@#$%^&*~\[\]`{}:;'<>,./\\?+=_()|-]" title="service name only contain alphanumeric character">
                                        <label class="text-danger" id="employeeId"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="price">Price:</label>
                                    <div class="col-sm-9">
                                        <input id="price" name="price" type="number" class="form-control input-md" required="">
                                        <label class="text-danger" ></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="description">Description:</label>
                                    <div class="col-sm-9">
                                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                                        <label class="text-danger"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button type="submit" class="btn btn-success pull-right">Add</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <!-- summary -->
            <div class="col-md-6">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-primary">
                        <div class="panel-heading" role="tab" id="headingOne"
                             data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" data-parent="#accordion"
                             style="cursor: pointer">
                            <h4 class="panel-title">
                                <span id="service-title">cleaning</span>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body panel-timeoff">
                                <table id="serviceTable" class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:id="${service.getId()}" th:each="service : ${defaultservice}">
                                        <td data-title="Name" th:text="${service.getName()}">Clean bath room</td>
                                        <td data-title="Description" th:text="${service.getDescription()}">cleaning your bath room</td>
                                        <td data-title="Price" th:text="${service.getPrice()}">cleaning your bath room</td>
                                        <td>
                                            <a th:href="@{/service/edit/} + ${service.getId()}" class="btn btn-sm btn-primary">Edit</a>
                                            <a href="#" class="btn btn-sm btn-danger"  th:id="${'delete_' + service.getId()}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
<div th:replace="fragments/layout :: footer"></div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<th:block th:replace="fragments/layout :: script"/>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.js"
        th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
<script type="text/javascript" src="/webjars/bootbox.js/4.4.0/bootbox.js"
        th:src="@{/webjars/bootbox.js/4.4.0/bootbox.js}"></script>;
<script type="text/javascript" src="/resources/js/service.js"
        th:src="@{/resources/js/service.js}"></script>;
</body>
</html>
