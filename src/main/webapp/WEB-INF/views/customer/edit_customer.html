<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Edit Customer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css"
          th:href="@{/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css}">
    <link href="/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}">
</head>
<body>

<div th:replace="fragments/layout :: header"></div>
<div class="container page-wrap">
    <section id="edit_provider" style="margin-top:90px;">

        <div class="row">

            <!-- form -->
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Edit Customer</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" th:action="@{/customer/edit}" th:object="${customerForm}" method="post">
                            <fieldset>
                                <div th:if="${emailErrorMessage != null}" class="form-group">
                                    <div class="text-center">
                                        <h4 class="text-danger" th:text="${emailErrorMessage}">This email already in use!</h4>
                                    </div>
                                </div>
                                <div th:if="${phoneErrorMessage != null}" class="form-group">
                                    <div class="text-center">
                                        <h4 class="text-danger" th:text="${phoneErrorMessage}">This phone number already in use!</h4>
                                    </div>
                                </div>
                                <input id="id" name="id" type="hidden" class="form-control input-md" required="" th:value="${customer.getId()}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="name">Name:</label>
                                    <div class="col-sm-9">
                                        <input id="name" name="name" type="text" class="form-control input-md" required=""
                                               pattern="[a-zA-Záàảãạăắằẳẵặâấầẩẫậéèẻẽẹêếềểễệíìỉĩịóòỏõọôốồổỗộơớờỡởợùúũủụưứừựữửýỳỷỹỵ\s]+" title="customer name only contain alphabet character" th:value="${customer.getName()}">
                                        <label class="text-danger" id="employeeId"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="email">Email:</label>
                                    <div class="col-sm-9">
                                        <input id="email" name="email" type="email" class="form-control input-md" required="" th:value="${customer.getEmail()}">
                                        <label class="text-danger" id="approver1"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="phoneNumber">Phone Number:</label>
                                    <div class="col-sm-9">
                                        <input id="phoneNumber" name="phoneNumber" type="number" class="form-control input-md" required="" th:value="${customer.getPhoneNumber()}">
                                        <label class="text-danger" id="approver2"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="address">Address:</label>
                                    <div class="col-sm-9">
                                        <input id="address" name="address" type="text" class="form-control input-md" required="" th:value="${customer.getAddress()}">
                                        <label class="text-danger" id="add"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <!-- summary -->
        </div>

    </section>
</div>
<div th:replace="fragments/layout :: footer"></div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<th:block th:replace="fragments/layout :: script"/>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.js"
        th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
<script type="text/javascript" src="/webjars/bootbox.js/4.4.0/bootbox.js"
        th:src="@{/webjars/bootbox.js/4.4.0/bootbox.js}"></script>;
</body>
</html>
