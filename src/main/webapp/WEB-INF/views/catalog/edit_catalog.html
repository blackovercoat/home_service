<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Catalog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css"
          th:href="@{/webjars/bootswatch-paper/3.3.5+4/css/bootstrap.css}">
    <link href="/resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}">

    <!-- inputFile -->
    <link th:href="@{/resources/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js}"></script>
    <!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
         This must be loaded before fileinput.min.js -->
    <script th:src="@{/resources/js/plugins/canvas-to-blob.min.js}" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
         This must be loaded before fisleinput.min.js -->
    <script th:src="@{/resources/js/plugins/sortable.min.js}" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
         This must be loaded before fileinput.min.js -->
    <script th:src="@{/resources/js/plugins/purify.min.js}" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script th:src="@{/resources/js/fileinput.min.js}"></script>
    <!-- bootstrap.js below is needed if you wish to zoom and view file content
         in a larger detailed modal dialog -->
    <!-- optionally if you need a theme like font awesome theme you can include
        it as mentioned below -->
    <script th:src="@{/resources/js/locales/LANG.js}"></script>
</head>
<body>

<div th:replace="fragments/layout :: header"></div>
<div class="container page-wrap">
    <section id="manage_approvers" style="margin-top:90px;">

        <div class="row">

            <!-- form -->
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Edit Catalog</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" th:action="@{/catalog/edit}+'?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" th:object="${catalogForm}" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <input id="id" name="id" type="hidden" class="form-control input-md" th:value="${catalog.getId()}">
                                <input id="image" name="image" type="hidden" class="form-control input-md" th:value="${catalog.getImage()}">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="imageLoad">Old Image:</label>
                                    <div class="col-sm-9">
                                        <img id="imageLoad" name="imageLoad" class="img-responsive" th:src="${catalog.getImage()}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="fileUpload">New Image:</label>
                                    <div class="col-sm-9">
                                        <input id="fileUpload" name="fileUpload" type="file" accept="image/*" th:value="${catalog.getImage()}" class="file" data-allowed-file-extensions='["jpg", "png","gif","jpeg"]'>
                                        <label class="text-danger" id="employeeId1"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="name">Name:</label>
                                    <div class="col-sm-9">
                                        <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="" th:value="${catalog.getName()}">
                                        <label class="text-danger" id="employeeId"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="description">Description:</label>
                                    <div class="col-sm-9">
                                        <textarea id="description" name="description" class="form-control" rows="3" th:text="${catalog.getDescription()}"></textarea>
                                        <label class="text-danger"></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <!-- summary -->

        </div>

    </section>
</div>
<div th:replace="fragments/layout :: footer"></div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<th:block th:replace="fragments/layout :: script"/>
<script type="text/javascript" src="/webjars/jquery-ui/1.12.1/jquery-ui.js"
        th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
<script type="text/javascript" src="/webjars/bootbox.js/4.4.0/bootbox.js"
        th:src="@{/webjars/bootbox.js/4.4.0/bootbox.js}"></script>;
<script type="text/javascript" src="/resources/js/catalog.js"
        th:src="@{/resources/js/catalog.js}"></script>;
</body>
</html>
